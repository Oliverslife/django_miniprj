<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-1</title>
</head>
<body>
    <script>
        document.write("1<br>")
        document.write("2<br>")
        document.write("3<br>")
        document.write("4<br>")
        document.write("5<br>")

        for(let i=1; i<=5; i++) {
            document.write(i + "<br>");
        }
    </script>
    
</body>
</html>

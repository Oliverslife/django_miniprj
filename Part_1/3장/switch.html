<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-5</title>
</head>
<body>
    <script>
        //사용자로부터 입력받는 부분
        var rank = window.prompt("직급을 입력하세요. 1-부장, 2-차장, 3-과장, 4-대리");

        switch(rank) {
            case "1" : document.write("<p>부장의 급여는 <strong>700만원</strong>입니다.");                
            break;
            case "2" : document.write("<p>차장의 급여는 <strong>600만원</strong>입니다.");                
            break;
            case "3" : document.write("<p>과장의 급여는 <strong>500만원</strong>입니다.");                
            break;
            case "4" : document.write("<p>대리의 급여는 <strong>400만원</strong>입니다.");                
            break;
            default : alert("잘못 입력하셨습니다.")
            //default는 옵션이다.
        }
        
    </script>
    
</body>
</html>

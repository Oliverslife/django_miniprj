<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
    <script>
        let name = "global";    //전역변수 선언과 동시에 초기화
        function func1() {
            let name = "local";
            document.write("name = " + name + "<br>");
        }
        func1();
        document.write("name = " + name + "<br>");
    </script>
    
</body>
</html>
